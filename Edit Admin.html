<script>
    document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const adminId = urlParams.get('id');

    fetch("http://localhost:8080/departments")
            .then(response => response.json())
            .then(data => {
                const departmentSelect = document.getElementById("department");
                departmentSelect.innerHTML = '<option value="">Select Department</option>';
    
                data.forEach(department => {
                    const option = document.createElement("option");
                    option.value = department.deptId;
                    option.textContent = department.deptName;
                    departmentSelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching departments:", error));

    if (adminId) {
        fetch(`http://localhost:8080/admins/${adminId}`)
            .then(response => response.json())
            .then(data => {
                if (data && data.user) {
                    document.getElementById('nic').value = data.user.nic;
                    document.getElementById('firstName').value = data.user.firstName;
                    document.getElementById('lastName').value = data.user.lastName;
                    document.getElementById('email').value = data.user.email;
                    document.getElementById('phoneNumber').value = data.user.phoneNumber;
                    document.getElementById('address').value = data.user.address;
                    document.getElementById('dob').value = data.user.dob;
                    document.getElementById('gender').value = data.user.gender;
                    document.getElementById('status').value = data.user.status;
                    document.getElementById('department').value = data.department.deptId;

                } else {
                    alert('Admin data not found.');
                }
            })
            .catch(error => {
                console.error('Error fetching admin data:', error);
                alert('Error fetching Admin details.');
            });
    } else {
        alert('Admin ID not provided.');
    }
});

document.getElementById('editAdminForm').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Admin updated successfully');
    window.location.href = 'View All Admins.html';
});
   </script>

<script>
    document.getElementById('editAdminForm').addEventListener('submit', function(e) {
    e.preventDefault(); 

    const urlParams = new URLSearchParams(window.location.search);
    const adminId = urlParams.get('id');
    alert(document.getElementById('department').value);
    const updatedAdmin = {
        adminId: adminId,
        deptId: document.getElementById('department').value,
        user: {
            nic: document.getElementById('nic').value,
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value, // Ensure secure handling
            phoneNumber: document.getElementById('phoneNumber').value,
            address: document.getElementById('address').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            role: "Admin",
            status: document.getElementById('status').value
        }
    };

    // Send the updated Admin data to the backend
    fetch(`http://localhost:8080/admins/${adminId}`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(updatedAdmin)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log("Admin updated successfully:", data);
        alert("Admin updated successfully!");
        window.location.href = "View All Admins.html"; 
    })
    .catch(error => {
        console.error("Error updating Admin:", error);
        alert("Failed to update Admin.");
    });
});

   </script>
