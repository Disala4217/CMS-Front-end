    <!-- Custom Javascript for Student Management -->
    <script>
        
        document.addEventListener("DOMContentLoaded", function () {
            fetchStudents();
        });

        function fetchStudents() {
            fetch("http://localhost:8080/Students")
                .then(response => response.json())
                .then(data => populateTable(data))
                .catch(error => console.error('Error fetching students:', error));
        }

        function populateTable(students) {
            let tableBody = document.querySelector("tbody");
            tableBody.innerHTML = "";
            console.log(students);
            students.forEach(student => {
                let row = `<tr>
                    <td>${student.studentID}</td>
                    <td>${student.firstName} ${student.lastName}</td>
                    <td>${student.email}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" onclick="viewDetails(${student.studentID})">View Details</button>
                        <a href="Edit Student.html?id=${student.studentID}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.studentID})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function viewDetails(studentID) {
            fetch(`http://localhost:8080/Students/${studentID}`)
                .then(response => response.json())
                .then(student => {
                    let user = student.user;
                    document.getElementById("studentNIC").textContent = user.nic;
                    document.getElementById("studentFirstName").textContent = user.firstName;
                    document.getElementById("studentLastName").textContent = user.lastName;
                    document.getElementById("studentEmail").textContent = user.email;
                    document.getElementById("studentPhoneNumber").textContent = user.phoneNumber;
                    document.getElementById("studentAddress").textContent = user.address;
                    document.getElementById("studentDOB").textContent = user.dob;
                    document.getElementById("studentGender").textContent = user.gender;
                    document.getElementById("studentRole").textContent = user.role;
                    document.getElementById("studentStatus").textContent = user.status;

                    let studentModal = new bootstrap.Modal(document.getElementById('studentDetailsModal'));
                    studentModal.show();
                })
                .catch(error => console.error('Error fetching student details:', error));
        }

        function deleteStudent(studentID) {
            if (confirm("Are you sure you want to delete this student?")) {
                fetch(`http://localhost:8080/Students/${studentID}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert("Student deleted successfully!");
                            fetchStudents();
                        } else {
                            alert("Failed to delete student.");
                        }
                    })
                    .catch(error => console.error('Error deleting student:', error));
            }
        }

    </script>
