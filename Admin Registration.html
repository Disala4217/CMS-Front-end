    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("insertAdmin").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission
    
                // Extract form values
                const nic = document.getElementById("nic").value;
                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const phoneNumber = document.getElementById("phoneNumber").value;
                const address = document.getElementById("address").value;
                const dob = document.getElementById("dob").value;
                const gender = document.getElementById("gender").value;
                const department = document.getElementById("department").value;
    
                // Create user object for POST request
                const userRaw = JSON.stringify({
                    nic: nic,
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    password: password,
                    phoneNumber: phoneNumber,
                    address: address,
                    dob: dob,
                    gender: gender,
                    role: "Admin", 
                    status: "Active"
                });
    
                const userRequestOptions = {
                    method: 'POST',
                    body: userRaw,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    redirect: 'follow'
                };
    
                // Send POST request to create user instance
                fetch("http://localhost:8080/users", userRequestOptions)
                    .then(response => response.json()) 
                    .then(result => {
                        console.log(result); 
                        if (result && result.id) {
                            const userId = result.id;
                            console.log("Created User ID:", userId);
    
                            const adminRaw = JSON.stringify({
                                user: { id: userId }, 
                                department: { deptId: department }
                            });
    
                            const adminRequestOptions = {
                                method: 'POST',
                                body: adminRaw,
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                redirect: 'follow'
                            };
    
                            // Send POST request to create admin instance
                            fetch("http://localhost:8080/admins", adminRequestOptions)
                                .then(response => response.text())
                                .then(result => {
                                    console.log(result);
                                    alert("Admin registration successful!");
                                })
                                .catch(error => console.log('Error creating admin:', error));
                        } else {
                            console.log("Error: User ID not found in the response");
                        }
                    })
                    .catch(error => console.log('Error creating user:', error));
            });
        });
    </script>
    

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:8080/departments")
            .then(response => response.json())
            .then(data => {
                const departmentSelect = document.getElementById("department");
                departmentSelect.innerHTML = '<option value="">Select Department</option>';
    
                data.forEach(department => {
                    const option = document.createElement("option");
                    option.value = department.deptId;
                    option.textContent = department.deptName;
                    departmentSelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching departments:", error));
    });
